<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz</title>
</head>
<body>
    <!--Header Section-->

    <div class="container">
        <div class="row">
            <div class="col-full">

                <header class="head-align">
                    <h1>Computer Knowledge</h1>
                </header>

            </div>
        </div>
    </div>

    <!--The 4 Questions for the game-->

    <div id="loader" class="loader"></div>
    <div id="gameArea" class="container">
        <div id="game" class="flex-center flex-column">
            <div id="hud">
                <div id="hud-item">
                    <p class="hud-prefix" id="progressText">
                        Question
                    </p>
                   <div id="progressBar">
                    <div id="progressBarFull"></div>
                   </div>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h2 class="hud-main-text" id="score">
                        0
                    </h2>
                </div>
            </div>
            <h2 id="question">What is the answer to this question?</h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-choice="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-choice="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-choice="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-choice="4">Choice 4</p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="assets/javascript/game.js"></script>

</body>
</html>
